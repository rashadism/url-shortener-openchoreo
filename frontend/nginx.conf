server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Proxy analytics requests to analytics-service (MUST be before /api/ - more specific)
    location /api/analytics/ {
        proxy_pass http://analytics-service:80/api/analytics/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers (if needed)
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization";

        # Handle preflight requests
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Proxy API requests to api-service (catches remaining /api/* requests)
    location /api/ {
        proxy_pass http://api-service:80/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers (if needed)
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization";

        # Handle preflight requests
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Proxy short URL redirects to api-service
    # This catches /{short-code} patterns
    location ~ ^/[a-zA-Z0-9_-]+$ {
        proxy_pass http://api-service:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_intercept_errors on;

        # If API returns 404, fall through to frontend
        error_page 404 = @frontend;
    }

    # Frontend SPA (must be last)
    location / {
        try_files $uri $uri/ @frontend;
    }

    location @frontend {
        try_files /index.html =404;
    }
}
